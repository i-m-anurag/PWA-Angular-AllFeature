


<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
   <a  mat-list-item routerLink=""  (click)="sidenav.toggle()">Home</a>
   <a  mat-list-item routerLink="native-feature"  (click)="sidenav.toggle()">Native Feature</a>
   <a  mat-list-item routerLink="push-notification"  (click)="sidenav.toggle()">Push Notification</a>
   <a  mat-list-item routerLink="api-cache"  (click)="sidenav.toggle()">Api Caching</a>
   <a  mat-list-item routerLink="background-sync"  (click)="sidenav.toggle()">Background Sync</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 100vh;">
        <mat-toolbar color="primary">
          <button  mat-icon-button 
                   aria-label="Menu"
                   (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>  
  </mat-toolbar>
    <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
